<p>
  <form ng-submit="search(movies)">
    <input ng-model="movies.name" type="text" placeholder="Search a movie" />
    <input type="submit" value="Search" />
  </form>

  <div ng-repeat="series in data">
    <h2> {{ series.show.name }} </h2>
    <p> {{ series.show.premiered }} </p>
    <p> {{ series.show.summary }} </p>

    <img ng-src="{{ series.show.image.medium }}" alt="Description" />

    <button ng-click="addMovie(series.show)">Add Show</button>
  </div>
</p>
